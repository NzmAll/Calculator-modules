<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./js/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="container container-calculator">
        <div class="operating-system">
          <div class="calculation">
            <input type="text" class="result" id="calculation-field" value="0"  />
          </div>
          <div class="buttons-operating">
            <button class="btn btn-grey operator btn-clear">AC</button>
            <button class="btn operator btn-delete">DE</button>
            <button class="btn operator operation remain">%</button>
            <button class="btn operator2 operation dvide">/</button>
          </div>
          <div class="buttons-operating">
            <button class="btn num num7"><span>7</span></button>
            <button class="btn num  num8"><span>8</span></button>
            <button class="btn num num9">9</button>
            <button class="btn operator2 operation multiply"><span>*</span></button>
          </div>
          <div class="buttons-operating">
            <button class="btn num num4"><span>4</span></button>
            <button class="btn num num5"><span>5</span></button>
            <button class="btn num num6"><span>6</span></button>
            <button class="btn operator2 operation minus" style="width: 35px;">-</button>
          </div>
          <div class="buttons-operating ">
            <button class="btn num num1"><span>1</span></button>
            <button class="btn num num2"><span>2</span></button>
            <button class="btn num num3"><span>3</span></button>
            <button class="btn operator2 plus operation"><span>+</span></button>
          </div>
          <div class="buttons-operating">
            <button class="btn num num0" style="width: 70px;">0</button>
            <button class="btn num decimal" style="width: 35px ;">.</button>
            <button class="btn operator2 equal ">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
